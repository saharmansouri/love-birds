<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Love birds</title>
    <link rel="stylesheet" href="grid-form.css">
</head>
<body>
<div class="container">
    <div class="img-container"></div>
    <div class="form-container">
        <div class="logo-grid">
             <h1>Love birds</h1>
            <p>
                welcome to love birds
            </p>
        </div>
            <form class="form">
                <label for="email">Username or Email</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
            </form>
        <h5>Forget Password?</h5>
        <div class="btn">
            <button type="submit"> Sign in </button>
        </div>
        <div class="border">
            <span class="or">or</span>
        </div>
        <div class="sign-in">
            <img src="image/google.svg" alt="google-icon" class="gmail-icon">
            <span class="sign">sign in with google</span>
        </div>
        <div class="login">
            <span class="new-account">New lovebirds?</span>
            <span class="creat-account">Create Acount</span>
        </div>
    </div>
</div>
</body>
</html>
